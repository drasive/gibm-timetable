### Main ###
# Build for debugging
default:
  - 'lint'
  - 'unit'
  - 'clean:tmp_dist'
  - 'build_dev'


# Build, then watch and recompile changed files for debugging
dev:
  - 'build_dev'
  - 'watch'

# Run a local webserver for debugging
prev:
  - 'connect:dev'


# Build, then run a local webserver for prod preview
prod:
  - 'lint'
  - 'unit'
  - 'build_prod'
  - 'ui'
  - 'connect:prod'


### Building ###
build_dev:
  - 'gitinfo'  
  - 'newer:concurrent:optimize'
  
  - 'newer:includes:dev'
  - 'newer:preprocess:dev'
  - 'newer:uglify:dev'
  - 'newer:cssmin:dev'
  - 'newer:less:dev'
  - 'newer:copy:build'
  - 'newer:copy:dev'

build_prod:
  - 'gitinfo'
  - 'clean:tmp_dist'
  - 'clean:prod'
  - 'concurrent:optimize'
  
  - 'includes:dev'
  - 'preprocess:prod'
  - 'htmlmin:prod'
  - 'uglify:dev'
  - 'cssmin:dev'
  - 'less:dev'
  - 'copy:build'
  - 'copy:prod'
  
  - 'clean:tmp_dist'


### Testing ###
test:
  - 'unit'
  - 'ui'


unit:
  - 'qunit'

ui:
  - 'nightwatch'


### Others ###
lint:
  - 'jshint'
  - 'csslint'
  # Fix task (exits on execution)
  #- 'lesslint'
  - 'jsonlint'
