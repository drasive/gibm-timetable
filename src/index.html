<!DOCTYPE html>
<html lang="en">
<head>
    <title>GIBM Timetable</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.0/paper/bootstrap.min.css" rel="stylesheet">


    <link href="/css/index-bundle.min.css" rel="stylesheet">

    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/images/favicons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/favicons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/favicons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/favicons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/images/favicons/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/images/favicons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/images/favicons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/images/favicons/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/images/favicons/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="/images/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/images/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/images/favicons/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/images/favicons/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="GIBM Timetable" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/images/favicons/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="/images/favicons/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="/images/favicons/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="/images/favicons/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="/images/favicons/mstile-310x310.png" />

    <!-- Scripts -->
    <script src="/js/no-fouc-start.min.js"></script>
</head>
<body>
    <!-- Debug info -->
    include "_debug-info.html"

    <!-- Noscript warning -->
    include "_noscript.html"

    <div class="wrapper">
        <!-- Content -->
        <div class="content container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center">
                    <h1>GIBM Timetable</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-group">
                    <p class="profession-selection" title="Your profession">
                        Please select your profession:
                        <select id="profession" class="form-control">
                            <option value="-">-</option>
                        </select>
                    </p>
                    <p id="class-selection">
                        Please select your class:
                        <select id="class" class="form-control" title="Your class">
                            <option value="-">-</option>
                        </select>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="row text-center" style="margin-bottom: 10px;">
                    <div class="col-sm-12">
                        <div class="btn-group">
                            <button id="week-previous" class="btn btn-default" title="Go to previous week">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </button>
                            <button id="week-reset" class="btn btn-default">
                                <span class="glyphicon glyphicon-calendar"></span>
                                <span id="week-current"></span>
                            </button>
                            <button id="week-next" class="btn btn-default" title="Go to next week">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 form-group">
                        <div id="timetable-container">
                            <div class="table-responsive">
                                <table id="timetable" class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Day</th>
                                            <th>Time</th>
                                            <th>Teacher</th>
                                            <th>Subject</th>
                                            <th>Room</th>
                                            <th>Comment</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        include "_footer.html"
    </div>


    <!-- Scripts  -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/js/bootstrap.min.js"></script>


    <script src="/js/index-bundle.min.js"></script>
</body>
</html>
